<!DOCTYPE html> 
<html>
    <head>
        <meta charset=utf-8 name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <style>
            body{
                display:flex;
                flex-direction: column;
                align-items: center;
            }
            #box{
                padding:1rem;
                width: 90%;
                height:4rem;
                border:2px solid cyan;
                margin: 2rem 0rem;
            }
            #inputinvoice{
                border: 2px solid cyan;
                padding: 0.5rem;
                border-radius: 5px;
            }
            .button{
                background-color:cyan;
                border: 1px solid black;
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <h1>Invoice Demo</h1>
        <div id="box"></div>
        <div id="inputcontainer">
            <input id="inputinvoice" type="text" />
            <button class="button" onclick=invoice(); type="submit"><i class="far fa-paper-plane"></i></button>
            <input id="inputfile" class="button" type="file" /> 
        </div>
    
    <script>
        function invoice(){
            var inputinvoice = document.getElementById("inputinvoice").value;
            var inputfile = document.getElementById("inputfile").value;
           document.getElementById("box").innerHTML = "Invoice number : "+ inputinvoice + " has been sent.<br/>"+"Image "+inputfile+"has been uploaded";
        }
    </script>
    </body>

</html>
